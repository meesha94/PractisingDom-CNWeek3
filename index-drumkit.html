<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style-drumkit.css" />
		<title>Document</title>
	</head>
	<body>
		<div>
			<h1>Drum Kit</h1>
		</div>

		<!-- DRUM KIT -->
		<section>
			<audio id="audio" src="" autoplay="false"></audio>

			<div id="buttons">
				<button id="clap">
					<h2>A</h2>
					Clap
				</button>
				<button id="hihat">
					<h2>S</h2>
					Hihat
				</button>
				<button id="bass">
					<h2>L</h2>
					Bass
				</button>
				<button id="kick">
					<h2>D</h2>
					Kick
				</button>
				<button id="crashcymbal">
					<h2>F</h2>
					Crash Cymbal
				</button>
				<button id="ridecymbal">
					<h2>H</h2>
					Ride Cymbal
				</button>
				<button id="snare">
					<h2>J</h2>
					Snare
				</button>
				<button id="smalltom">
					<h2>K</h2>
					S. Tom
				</button>
				<button id="mediumtom">
					<h2>G</h2>
					M. Tom
				</button>
			</div>
		</section>
		<script src="script-drumkit.js"></script>
	</body>
</html>
